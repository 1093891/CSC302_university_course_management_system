<div class="list-container">
    <h2 class="list-title">Faculty List</h2>

    <div class="search-controls">
        <div class="search-input-group">
            <input type="text" id="faculty-search-input" placeholder="Search by ID, Name, Email, or Phone" class="flex-grow">
            <button id="faculty-search-button">Search</button>
        </div>
        <button id="faculty-reset-button" class="search-reset-button">Reset</button>
    </div>

    <div class="data-table-container">
        <table class="data-table" id="faculty-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Hired Date</th>
                    <th>Designation</th>
                    <th>Department ID</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="8" class="text-center py-4">Loading faculty...</td></tr>
            </tbody>
        </table>
    </div>
</div>
