<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="list_common.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-inter">
    <div class="dashboard-container">
        <aside class="navigation-frame">
            <h1 class="admin-panel-title">Admin Panel</h1>
            <p class="welcome-message">Welcome, Admin!</p>

            <nav class="menu-sections">
                <div class="menu-items-group">
                    <div class="menu-item">
                        <label for="student-select">Student Management</label>
                        <select id="student-select">
                            <option value="View Student">View Student</option>
                            <option value="New Student">New Student</option>
                            <option value="Student Statistics">Student Statistics</option>
                        </select>
                    </div>

                    <div class="menu-item">
                        <label for="faculty-select">Faculty Management</label>
                        <select id="faculty-select">
                            <option value="View Faculty">View Faculty</option>
                            <option value="New Faculty">New Faculty</option>
                        </select>
                    </div>

                    <div class="menu-item">
                        <label for="course-select">Course Management</label>
                        <select id="course-select">
                            <option value="View Course">View Course</option>
                            <option value="New Course">New Course</option>
                        </select>
                    </div>

                    <div class="menu-item">
                        <label for="section-select">Section Management</label>
                        <select id="section-select">
                            <option value="View Section">View Section</option>
                            <option value="New Section">New Section</option>
                        </select>
                    </div>

                    <div class="menu-item">
                        <label for="classroom-select">Classroom Management</label>
                        <select id="classroom-select">
                            <option value="View Classroom">View Classroom</option>
                            <option value="New Classroom">New Classroom</option>
                        </select>
                    </div>

                    <div class="menu-item">
                        <label for="department-select">Department Management</label>
                        <select id="department-select">
                            <option value="View Department">View Department</option>
                            <option value="New Department">New Department</option>
                        </select>
                    </div>
                </div>
            </nav>

            <div class="bottom-buttons">
                <button class="reports-button" id="reports-button">
                    Reports
                </button>
                <button class="logout-button" id="logout-button">
                    Logout
                </button>
            </div>
        </aside>

        <main class="content-frame" id="content-frame">
            <div class="welcome-content">
                <h2 class="welcome-title">Welcome to your Admin Dashboard!</h2>
                <p class="welcome-text">Select an option from the left navigation to manage your university data.</p>
                <div class="welcome-image-container">
                    <img src="https://placehold.co/400x200/E0F2F7/2E8B57?text=University+Admin" alt="University Admin Placeholder" class="welcome-image">
                </div>
            </div>
        </main>
    </div>

    <div id="message-box-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="message-box-title" class="modal-title"></h3>
            <p id="message-box-content" class="modal-message-text"></p>
            <div class="modal-buttons-group">
                <button class="modal-button message-box-ok-button">OK</button>
                <button class="modal-button message-box-confirm-button hidden">Confirm</button>
                <button class="modal-button modal-cancel-button message-box-cancel-button hidden">Cancel</button>
            </div>
        </div>
    </div>

    <div id="user-creation-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="user-creation-modal-title" class="modal-title">Create User Login</h3>
            <div class="form-group">
                <label id="associated-id-label" class="form-label"></label>
                <span id="associated-id-display" class="form-display-text"></span>
            </div>
            <div class="form-group">
                <label for="user-creation-username" class="form-label">Username:</label>
                <input type="text" id="user-creation-username" placeholder="Enter username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="user-creation-password" class="form-label">Password:</label>
                <input type="password" id="user-creation-password" placeholder="Enter password" class="form-input" required>
            </div>
            <div class="modal-buttons-group">
                <button type="button" class="modal-button" id="submit-user-creation-button">Create User</button>
                <button type="button" class="modal-button modal-cancel-button" id="close-user-creation-button">Cancel</button>
            </div>
        </div>
    </div>

    <div id="enroll-student-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Enroll Student in Section</h3>
            <div class="form-group">
                <label for="enroll-student-id" class="form-label">Student ID:</label>
                <input type="text" id="enroll-student-id" placeholder="Enter Student ID" class="form-input">
            </div>
            <button class="modal-button" id="search-student-enrollment-button">Search Student</button>
            <p id="enroll-student-name-display" class="modal-text-display">Student Name: -</p>
            <div class="modal-buttons-group">
                <button class="modal-button" id="perform-enrollment-button">Enroll</button>
                <button class="modal-button modal-cancel-button" id="close-enrollment-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
