<div class="form-container">
    <h2 class="form-title">New Course Form</h2>
    <form id="new-course-form">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" placeholder="e.g., CS101" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="e.g., Introduction to Programming" required>
            </div>
            <div class="form-group">
                <label for="creditHours">Credit Hours:</label>
                <input type="number" id="creditHours" name="creditHours" min="1" placeholder="e.g., 3" required>
            </div>
            <div class="form-group">
                <label for="courseType">Course Type:</label>
                <select id="courseType" name="courseType" required>
                    <option value="Core">Core</option>
                    <option value="Elective">Elective</option>
                    <option value="Lab">Lab</option>
                    <option value="Seminar">Seminar</option>
                </select>
            </div>
            <div class="form-group col-span-full">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="A brief description of the course..."></textarea>
            </div>
            <div class="form-group col-span-full">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Loading Departments...</option>
                </select>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="save-button">Save Course</button>
            <button type="button" class="clear-button">Clear Form</button>
        </div>
    </form>
</div>
