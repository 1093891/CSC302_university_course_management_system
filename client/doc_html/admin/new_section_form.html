<div class="form-container">
    <h2 class="form-title">New Section Form</h2>
    <form id="new-section-form">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
                <label for="sectionId">Section ID:</label>
                <input type="text" id="sectionId" name="sectionId" placeholder="e.g., S101" required>
            </div>
            <div class="form-group">
                <label for="semesterId">Semester ID:</label>
                <input type="text" id="semesterId" name="semesterId" placeholder="e.g., SP2025" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" placeholder="e.g., 2025" required>
            </div>
            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season" name="season" required>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Loading Departments...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Department First</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Department First</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="e.g., 101, Lab A" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time (HH:MM):</label>
                <input type="time" id="startTime" name="startTime" placeholder="e.g., 09:00" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time (HH:MM):</label>
                <input type="time" id="endTime" name="endTime" placeholder="e.g., 10:30" required>
            </div>
            <div class="form-group col-span-full">
                <label for="dayOfWeek">Day of Week:</label>
                <select id="dayOfWeek" name="dayOfWeek" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="save-button">Save Section</button>
            <button type="button" class="clear-button">Clear Form</button>
        </div>
    </form>
</div>
