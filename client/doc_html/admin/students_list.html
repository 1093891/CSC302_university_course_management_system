<div class="list-container">
    <h2 class="list-title">Student List</h2>

    <div class="search-controls">
        <div class="search-input-group">
            <input type="text" id="students-search-input" placeholder="Search by ID, Name, or Email" class="flex-grow">
            <button id="students-search-button">Search</button>
        </div>
        <button id="students-reset-button" class="search-reset-button">Reset</button>
    </div>

    <div class="data-table-container">
        <table class="data-table" id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Enrollment Date</th>
                    <th>Department ID</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="11" class="text-center py-4">Loading students...</td></tr>
            </tbody>
        </table>
    </div>
</div>
