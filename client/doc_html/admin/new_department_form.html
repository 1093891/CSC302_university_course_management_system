<div class="form-container">
    <h2 class="form-title">New Department Form</h2>
    <form id="new-department-form">
        <div class="grid grid-cols-1 gap-4">
            <div class="form-group">
                <label for="departmentId">Department ID:</label>
                <input type="text" id="departmentId" name="departmentId" placeholder="e.g., D001" required>
            </div>
            <div class="form-group">
                <label for="departmentName">Department Name:</label>
                <input type="text" id="departmentName" name="departmentName" placeholder="e.g., Computer Science" required>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="save-button">Save</button>
            <button type="button" class="clear-button">Clear</button>
        </div>
    </form>
</div>
