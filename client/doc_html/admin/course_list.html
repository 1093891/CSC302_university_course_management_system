<div class="list-container">
    <h2 class="list-title">Course List</h2>

    <div class="search-controls">
        <div class="search-input-group">
            <input type="text" id="courses-search-input" placeholder="Search by Code, Title, or Description" class="flex-grow">
            <button id="courses-search-button">Search</button>
        </div>
        <button id="courses-reset-button" class="search-reset-button">Reset</button>
    </div>

    <div class="data-table-container">
        <table class="data-table" id="courses-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Title</th>
                    <th>Credit Hours</th>
                    <th>Course Type</th>
                    <th>Description</th>
                    <th>Department ID</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="7" class="text-center py-4">Loading courses...</td></tr>
            </tbody>
        </table>
    </div>
</div>
