<div class="list-container">
    <h2 class="list-title">My Grade Reports</h2>

    <div class="reports-controls">
        <div class="filter-group">
            <label for="grades-view-select">View As:</label>
            <select id="grades-view-select" class="form-input">
                <option value="Table">Table</option>
                <option value="Graph">Graph</option>
            </select>
        </div>
    </div>

    <div id="grades-display-area" class="report-display-area">
        <p id="initial-grades-message" class="loading-message">Select a view option to see your grades.</p>

        <div id="grades-table-view" class="report-view-container">
            <div class="data-table-container">
                <table class="data-table" id="student-grades-table">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Title</th>
                            <th>Section ID</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" class="text-center py-4">Loading grades...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="grades-chart-container" class="report-view-container hidden">
            <div class="chart-container">
                <canvas id="gradesChart"></canvas>
            </div>
        </div>
    </div>
</div>
